<html>
<head>
    <title>Portfólio de Imagens</title>
</head>

<body>

    <header>
        <h1>Nosso Portfólio</h1>
        <h3>Galeria de Fotos</h3>
    </header>

    <section>
        <figure>
            <img src="/img/html.png" alt="Imagem 1 - HTML" width="100" height="100">
            <figcaption>Imagem do símbolo HTML</figcaption>
        </figure>
        <figure>
            <img src="/img/CSS3.svg" alt="Imagem 2 - CSS" width="100" height="100">
            <figcaption>Imagem do símbolo CSS</figcaption>
        </figure>
        <figure>
            <img src="/img/javascript.jfif" alt="Imagem 3 - JavaScript" width="100" height="100">
            <figcaption>Imagem do símbolo JavaScript</figcaption>
        </figure>
    </section>

</body>
</html>
