<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Usuário</title>
    </head>

    <body>
        <header>
            <h1>Cadastro de Usuário</h1>
        </header>

        <nav>
            <ul>
                <li><a href="#home">Página Principal</a></li>
                <li><a href="#sobre">Sobre Mim</a></li>
                <li><a href="#projetos">Meus Projetos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>

        <section>
            <h2>Formulário de Cadastro</h2>
            <form action="#" method="POST">
                <label for="nome">Nome Completo:</label><br>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="senha">Senha:</label><br>
                <input type="password" id="senha" name="senha" required><br><br>

                <label for="genero">Gênero:</label><br>
                <select id="genero" name="genero" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                    <option value="nao_informar">Prefiro não informar</option>
                </select><br><br>

                <label>Interesses:</label><br>
                <input type="checkbox" name="interesses" value="tecnologia"> Tecnologia<br>
                <input type="checkbox" name="interesses" value="esportes"> Esportes<br>
                <input type="checkbox" name="interesses" value="musica"> Música<br>
                <input type="checkbox" name="interesses" value="literatura"> Literatura<br><br>

                <label for="biografia">Biografia:</label><br>
                <textarea id="biografia" name="biografia" rows="4"></textarea><br><br>

                <input type="submit" value="Enviar">
            </form>
        </section>

        <footer>
            <p>&copy; 2024 Nosso Site.</p>
        </footer>
    </body>
</html>
